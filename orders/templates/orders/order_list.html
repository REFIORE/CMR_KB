{% extends "base.html" %}

{% block content %}
<h1>Список заказов</h1>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Клиент</th>
            <th>Статус</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td><a href="{% url 'order_detail' order.pk %}">{{ order.title }}</a></td>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>{{ order.created_at|date:"d.m.Y H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
